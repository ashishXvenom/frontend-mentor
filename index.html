<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>


    <img id="top" src="bg-pattern-top.svg" alt="top-pattren">
    <img id="bottom" src="bg-pattern-bottom.svg" alt="bottom-pattren">
    <div class="card">
      <img id="card" src="bg-pattern-card.svg" alt="card-pattren">
      <img id="pro-img" src="image-victor.jpg" alt="victor-img">
      <h3 id="name">Victor Crest <span>26</span></h3>
      <h4 id="place">London</h4>
      <hr>
      <h3 class="low-h3">80K</h3>
      <h3 class="low-h3">800K</h3>
      <h3 class="low-h3">1.4K</h3><br>
      <p class="low-h4">Followers</p>
      <p class="low-h4">Likes</p>
      <p class="low-h4">Photos</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto:xman.ashish@gmail.com">Ashish Ranjan</a>.
    </div>



  </body>
</html>
